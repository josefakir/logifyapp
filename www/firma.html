<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="firma.js"></script>
    <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
    <title>Firma</title>

    <script>
        $(document).ready(function()
        {
            $('#myCanvas').sign({
                resetButton: $('#resetSign'),
                lineWidth: 5,
                height:600,
                width:800
            });
            $('#Aceptar').click(function()
            {
            	var canvas = document.getElementById('myCanvas');
    			var fullQuality = canvas.toDataURL('image/jpg');
    			$('#Firma').attr('src',fullQuality);
    			//alert(fullQuality);
            });
        });
    </script>
    <style>
    body { background-color: #fafafa; }
        #myCanvas {
            border:4px solid #444;
            border-radius: 15px;
            background-color: #fafafa;
        }
        .container { margin: 5px auto; }
    </style>
    
</head>
<body>
    <div class="container">
    	<input type="button" value="Limpiar" id='resetSign'>
	    <input type="button" value="Aceptar" id='Aceptar'>
	    <br><br>
	    <canvas id="myCanvas"></canvas>
	</div>
	<div>
		<img src="" id="Firma" name="Firma" width="800" height="600">
	</div>

</body>
</html>
